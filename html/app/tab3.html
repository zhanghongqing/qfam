<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.t{
				height: 200vw;
				background: #e75151;
				text-align: center;
			}
			.t img{
				width: 40vw;
				margin-top: 30vh;
			}
			.mui-bar.mui-bar-nav{
				background: #e75151;
			}
			.mui-bar.mui-bar-nav .mui-title{
				color: #fff;
			}
			.mui-bar.mui-bar-nav a{
				color: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-icon mui-icon mui-icon-gear mui-pull-left"></a>
		    <h1 class="mui-title">我的</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
		    <div class="mui-scroll">
		        <!--这里放置真实显示的DOM内容-->
		        <div class="t">
		        	<img src="../../images/headerlogo.png"/>
		        </div>
		    </div>
		</div>
		
		<script src="../../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				mui.init()
				mui(".mui-scroll-wrapper").scroll({});
				mui.plusReady(function () {
					mui.back = function () {
						plus.webview.close('appindex')
						plus.webview.close('tab1')
						plus.webview.close('tab2')
						plus.webview.close('tab3')
					}
				})
			})
		</script>
	</body>

</html>
