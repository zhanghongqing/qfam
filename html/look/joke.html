<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">笑话</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--这里放置真实显示的DOM内容-->
				<div class="jokeContainer"></div>
			</div>
		</div>
		<script src="../../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/util.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/temp.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				mui.init()
				mui(".mui-scroll-wrapper").scroll({});
				init()
			})

			function init() {
				util.getYYData('http://route.showapi.com/341-1', '', function(data) {
					data.showapi_res_body.contentlist.forEach(function (e, i) {
						$('.jokeContainer').append(Temp.cardItem(e.title, e.ct, e.text))
					})
				}, function() {
					mui.toast('获取数据失败', {
						duration: 'long',
						type: 'div'
					})
				})
			}
		</script>
	</body>

</html>
